<div class="question question-background" data-id="{{ answer.id }}">
    <div class="row">
        <div class="col-md-2 question-left hidden-xs hidden-sm">
            <a><img src="/static/image/ava.png"></a>
            <div class="question-author">{{ answer.by_user.name }}</div>
            <div class="rating">
                            <span>Рейтинг: <span class="fa fa-caret-down" style="color: red"></span> {{ answer.rating }} <span
                                    class="fa fa-caret-up" style="color: green"></span></span>
            </div>
        </div>
        <div class="col-md-9 question-right">
            <div class="question-text">
                <p> {{ answer.answer_text }}</p>
            </div>
            <div class="question-bottom">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">Пометить как ответ
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
